<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/bench-style.css" />
  </head>
  <body>
    <div class="container>">
      <header>
        <div class="logo-container">
          <img
            src="assets/epicode_logo.png"
            alt="logo_EPICODE"
            id="epicode_logo"
          />
        </div>
        <div id="base-timer"></div>
      </header>
      <main>
        <div class="form">
          <form id="selection">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty" name="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <label for="answers">number of questions</label>
            <input
              type="range"
              id="numberOfQuestions"
              name="numberOfQuestions"
              min="1"
              max="35"
              step="1"
              value="1"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>1</output>
          </form>
        </div>
        <div class="form start">
          <label for="start" class="start" id="startButton">Start</label>
        </div>
        <div id="container">
          <div id="question-container"></div>
          <div id="answer-container"></div>
          <div id="qCont-Container"></div>
        </div>
      </main>
      <footer>
        <div id="score"></div>
      </footer>
    </div>
    <script src="js/benchmarck.js"></script>
  </body>
</html>
