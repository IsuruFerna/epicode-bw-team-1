<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/results.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="assets/epicode_logo.png" alt="epicode_logo" id="epicode_logo" />
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div id="mainContent">
        <div class="correct"><h2>Correct</h2></div>
        <div class="circleDiv">
          <div class="passedNotPassed">
            <div>
              <h3>Congratulations!</h3>
              <h3 class="cyanH3">You passed the exam</h3>
              <p>
                We'll send you the certificate in few minutes. Chek your email
                (including promotions/spam folder)
              </p>
            </div>
          </div>
        </div>
        <div class="wrong"><h2>Wrong</h2></div>
      </div>
      <div>
        <button><h3>Rate us</h3></button>
      </div>
    </main>
  </body>
</html>
