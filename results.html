<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/results.css" />
    <title>Results</title>
  </head>
  <body>
    <header>
      <img src="assets/epicode_logo.png" alt="epicode_logo" id="epicode_logo" />
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div id="mainContent">
        <div class="correct">
          <h2>Correct</h2>
          <div class="percentage correctPercentage">
            <p id="correctPercentage"></p>
            <p id="correctQuestionsNumber"></p>
          </div>
        </div>
        <div class="circleDiv">
          <div class="passedNotPassed">
            <div class="circle-svg">
              <svg width="350" height="350">
                <circle
                  id="firstCircle"
                  cx="175"
                  cy="175"
                  r="150"
                  stroke="#d20094"
                  stroke-width="50"
                  fill="none"
                />
                <circle
                  id="secondCircle"
                  cx="175"
                  cy="175"
                  r="150"
                  stroke="transparent"
                  stroke-width="50"
                  fill="none"
                />
                <path
                  id="coloredpath"
                  d=""
                  fill="none"
                  stroke="#00ffff"
                  stroke-width="50"
                />
              </svg>
              <div class="inner-circle-text">
                <h3 id="message"></h3>
                <h3 class="cyanH3"></h3>
                <p id="certificate"></p>
                <p id="checkEmail"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="wrong">
          <h2>Wrong</h2>
          <div class="percentage wrongPercentage">
            <p id="wrongPercentage"></p>
            <p id="wrongQuestionsNumber"></p>
          </div>
        </div>
      </div>
      <div>
        <form>
          <button>
            <a href="feedback.html"><h3>Rate us</h3></a>
          </button>
        </form>
      </div>
    </main>
    <script src="js/results.js"></script>
  </body>
</html>
