<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/results.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="assets/epicode_logo.png" alt="epicode_logo" id="epicode_logo" />
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div id="mainContent">
        <div class="correct">
          <h2>Correct</h2>
          <div class="percentage correctPercentage">
            <p>66.7%</p>
            <p>4/6 questions</p>
          </div>
        </div>
        <div class="circleDiv">
          <div class="passedNotPassed">
            <div>
              <h3>Congratulations!</h3>
              <h3 class="cyanH3">You passed the exam</h3>
              <p>
                We'll send you the certificate in few minutes. Check your email
                (including promotions/spam folder)
              </p>
            </div>
          </div>
        </div>
        <div class="wrong">
          <h2>Wrong</h2>
          <div class="percentage wrongPercentage">
            <p>33.3%</p>
            <p>2/6 questions</p>
          </div>
        </div>
      </div>
      <div>
        <form>
          <button><h3>Rate us</h3></button>
        </form>
      </div>
    </main>
  </body>
</html>
