<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/feedback.css" />
  </head>
  <header>
    <img src="./assets/epicode_logo.png" alt="logo" id="epicode_logo" />
  </header>
  <body>
    <main class="contain">
      <h1>Tell us how it's going</h1>
      <p>
        From O to 10, how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </p>
      <div id="stars"></div>
      <p>Leave us an open feedback about your experience so far</p>
      <form id="form-feedback">
        <input
          id="feedback-number"
          type="number"
          min="1"
          max="10"
          required
          style="display: none"
        />
        <input type="text" placeholder="Write your comment here" required />
        <hr />
        <button type="submit">MORE INFO</button>
      </form>
    </main>
    <script src="js/feedback.js"></script>
  </body>
</html>
